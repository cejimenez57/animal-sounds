<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
    <link rel="icon" href="/img/sound-svgrepo-com.svg">
    <title> | Animal Noises </title>
</head>

<body>
    <div class="container">
        <h1 class="container-header">What does the animal say?</h1>
        <!-- First Row -->
        <div class="container-1">
            <audio id="audio"></audio>
            <div class="animal animal-1" onclick="play('/audio/horse.mp3')">
                <span class="animal-quote">neigh!</span>
                <div class="animal-picture">
                    <img src="/img/horse.png" alt="" class="animal-picture-1">
                </div>
                <h4 class="animal-name">Horse</h4>
            </div>
            <audio id="audio"></audio>
            <div class="animal animal-2" onclick="play('/audio/sheep.mp3')">
                <span class="animal-quote">baa!</span>
                <div class="animal-picture">
                    <img src="/img/lamb.png" alt="" class="animal-picture-1">
                </div>
                <h4 class="animal-name">Sheep</h4>
            </div>
            <div class="animal animal-3">
                <span class="animal-quote">meow!</span>
                <div class="animal-picture">
                    <img src="/img/cat.png" alt="" class="animal-picture-1">
                </div>
                <h4 class="animal-name">Cat</h4>
            </div>
            <div class="animal animal-4">
                <span class="animal-quote">oink!</span>
                <div class="animal-picture">
                    <img src="/img/pig.png" alt="" class="animal-picture-1">
                </div>
                <h4 class="animal-name">Pig</h4>
            </div>
        </div>
        <!-- Second Row -->
        <div class="container-2"></div>
        <!-- Third Row -->
        <div class="container-3"></div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
