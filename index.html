<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
    <link rel="icon" href="/img/sound-svgrepo-com.svg">
    <title> | Animal Noises </title>

<body>
    <div class="container">
        <h1 class="container-header">What does the animal say?</h1>
        <!-- First Row -->
        <div class="container-1">
            <!-- Horse -->
            <audio id="audio"></audio>
            <div class="animal animal-1" onclick="play('/audio/horse.mp3')">
                <span class="animal-quote animal">neigh!</span>
                <div class="animal-picture">
                    <img src="/img/horse.png" alt="" class="animal-picture-1">
                </div>
                <h4 class="animal-name animal-1_horse">Horse</h4>
            </div>
            <!-- Sheep -->
            <audio id="audio"></audio>
            <div class="animal animal-2" onclick="play('/audio/sheep.mp3')">

                    <img src="/img/lamb.png" alt="" class="animal-picture-1">
                </div>

            </div>

            <audio id="audio"></audio>
